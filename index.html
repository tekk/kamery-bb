<html>
<head>
    <meta charset="UTF-8">
    <title>Banská Bystrica - webkamery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./snackbar/dist/snackbar.min.css" media="screen" title="no title" charset="utf-8">

    <style type="text/css">
        html, body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Consolas, monospace;
            font-size: 14px;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-pagination-bullet-active {
            background-color: #fff;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./snackbar/dist/snackbar.min.js"></script>    
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <img class="swiper-slide" id="camera-snp" src="https://imager.bbxnet.sk/namestie_SNP_L_4K.jpg" />
            <img class="swiper-slide" id="camera-sloboda" src="https://imager.bbxnet.sk/nemasetie_slobody.jpg" />
            <img class="swiper-slide" id="camera-panorama" src="https://imager.bbxnet.sk/bb_panorama.jpg" />
            <img class="swiper-slide" id="camera-zv" src="https://imager.bbxnet.sk/zvolenska_cesta.jpg" />
            <img class="swiper-slide" id="camera-pansky" src="https://imager.bbxnet.sk/pansky_diel.jpg" />
            <img class="swiper-slide" id="camera-vartovka" src="https://imager.bbxnet.sk/hvezdaren.jpg" />
            <img class="swiper-slide" id="camera-dolna" src="https://imager.bbxnet.sk/dolna_ulica.jpg" />
            <img class="swiper-slide" id="camera-snp2" src="https://imager.bbxnet.sk/namestie_SNP_R_4K.jpg" />
        </div>        
        <div class="swiper-pagination"></div>
    </div>
  
    <script>
        var cam1 = document.getElementById('camera-snp');
        var cam2 = document.getElementById('camera-sloboda');
        var cam3 = document.getElementById('camera-panorama'); 
        var cam4 = document.getElementById('camera-zv'); 
        var cam5 = document.getElementById('camera-pansky'); 
        var cam6 = document.getElementById('camera-vartovka'); 
        var cam7 = document.getElementById('camera-dolna'); 
        var cam8 = document.getElementById('camera-snp2');

        var refreshCams = function()  
        {  
            var postfix = new Date().getTime();
            cam1.src = 'https://imager.bbxnet.sk/namestie_SNP_L_4K.jpg?cache=' + postfix;
            cam2.src = 'https://imager.bbxnet.sk/nemasetie_slobody.jpg?cache=' + postfix;
            cam3.src = 'https://imager.bbxnet.sk/bb_panorama.jpg?cache=' + postfix;
            cam4.src = 'https://imager.bbxnet.sk/zvolenska_cesta.jpg?cache=' + postfix;
            cam5.src = 'https://imager.bbxnet.sk/pansky_diel.jpg?cache=' + postfix;
            cam6.src = 'https://imager.bbxnet.sk/hvezdaren.jpg?cache=' + postfix;
            cam7.src = 'https://imager.bbxnet.sk/dolna_ulica.jpg?cache=' + postfix;
            cam8.src = 'https://imager.bbxnet.sk/namestie_SNP_R_4K.jpg?cache=' + postfix;
        }; 

        $(document).ready(function() { 
        
             var swiper = new Swiper(".swiper-container", {
                direction: "horizontal",
                pagination: ".swiper-pagination",
                paginationClickable: true,
                grabCursor: true,
                speed: 600,
                loop: true,
                mousewheelControl: true,
            });
        
            $("body").keydown(function (e) {
                if (e.keyCode == 37 || e.keyCode == 38 || e.keyCode == 33) { // left, up, PgUp
                    swiper.slidePrev();
                    e.preventDefault();
                }
                else if (e.keyCode == 39 || e.keyCode == 40 || e.keyCode == 34) { // right, down, PgDn
                    swiper.slideNext();
                    e.preventDefault();
                }
            });

            Snackbar.show(
                { 
                    text: "Použi šípky alebo posúvaj prstom.",
                    pos: "bottom-right",
                    showAction: true,
                    actionText: "ZAVRIEŤ"
                });

            var camInterval = setInterval(refreshCams, 10000);
        }); 

    </script>
    </body>
</html>
