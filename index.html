<html>
<head>
    <meta charset="UTF-8">
    <title>Banská Bystrica - webkamery</title>

    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    <style type="text/css">
        html, body {
          margin: 0;
          padding: 0;
          background-color: #111;
        }
        * {
          box-sizing: border-box;
        }
        .slider {
            max-width: 100%;
            height: auto;
        }
        .slick-slide {
        }
        .slick-slide img {
        }
        .slick-prev:before,
        .slick-next:before {
          color: #111;
        }
        .slick-slide {
          transition: all ease-in-out 0.7s;
          opacity: 0.9;
        }
        
        .slick-active {
          opacity: 0.95;
        }

        .slick-current {
          opacity: 1;
        }

        #slider-webcam {
            max-width:100%;
            height:auto;
        }
      </style>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
</head>
<body>
    <section class="slider">
        <div id="slider-webcam">
            <img id="camera-snp" src="https://imager.bbxnet.sk/4K/temp1_namestie_4K.jpg" />
            <img id="camera-sloboda" src="http://imager.bbxnet.sk/nemasetie_slobody.jpg" />
            <img id="camera-panorama" src="http://imager.bbxnet.sk/bb_panorama.jpg" />
            <img id="camera-zv" src="http://imager.bbxnet.sk/zvolenska_cesta.jpg" />
            <img id="camera-pansky" src="http://imager.bbxnet.sk/pansky_diel.jpg" />
            <img id="camera-vartovka" src="http://imager.bbxnet.sk/hvezdaren.jpg" />
            <img id="camera-dolna" src="http://imager.bbxnet.sk/dolna_ulica.jpg" />
            <img id="camera-lidl" src="https://imager.bbxnet.sk/lidl.jpg" />
            <img id="camera-snp2" src="https://imager.bbxnet.sk/4K/temp2_namestie_4K.jpg" />
        </div>
    </section>
    <script>
        var cam1 = document.getElementById('camera-snp'), 
        var cam2 = document.getElementById('camera-sloboda'), 
        var cam3 = document.getElementById('camera-panorama'); 
        var cam4 = document.getElementById('camera-zv'); 
        var cam5 = document.getElementById('camera-pansky'); 
        var cam6 = document.getElementById('camera-vartovka'); 
        var cam7 = document.getElementById('camera-dolna'); 
        var cam8 = document.getElementById('camera-lidl');
        var cam9 = document.getElementById('camera-snp2')

        var refreshCams = function() 
        { 
            var postfix = new Date().getTime();
            cam1.src = 'https://imager.bbxnet.sk/4K/temp1_namestie_4K.jpg?cache=' + postfix; 
            cam2.src = 'http://imager.bbxnet.sk/nemasetie_slobody.jpg?cache=' + postfix; 
            cam3.src = 'http://imager.bbxnet.sk/bb_panorama.jpg?cache=' + postfix; 
            cam4.src = 'http://imager.bbxnet.sk/zvolenska_cesta.jpg?cache=' + postfix; 
            cam5.src = 'http://imager.bbxnet.sk/pansky_diel.jpg?cache=' + postfix; 
            cam6.src = 'http://imager.bbxnet.sk/hvezdaren.jpg?cache=' + postfix; 
            cam7.src = 'http://imager.bbxnet.sk/dolna_ulica.jpg?cache=' + postfix; 
            cam8.src = 'http://imager.bbxnet.sk/lidl.jpg?cache=' + postfix; 
            cam9.src = 'https://imager.bbxnet.sk/4K/temp2_namestie_4K.jpg?cache=' + postfix; 
        };

        $(document).ready(function() { 
            var camInterval = setInterval(refreshCams, 10000);
        });
    </script>
    
    <script type="text/javascript" src="slick/slick.min.js"></script>

    <script>
        $(document).on('ready', function() {
            $("#slider-webcam").slick({
                dots: false,
                arrows: false,
                horizontal: true,
                centerMode: true,
                autoplay: true,
                speed: 700,
                autoplaySpeed: 4000
            });
        }); 
    </script>
</body>
</html>
